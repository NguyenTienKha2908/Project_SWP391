<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Material Management</title>
</head>
<body>
    <h1>Material Management</h1>
    <div th:if="${message}" th:text="${message}"></div>  
    <a href="/showNewMaterialForm">Add New Material</a>
    <h2>All Materials</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Material Code</th>
                <th>Material Name</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="material : ${listMaterials}">
                <td th:text="${material.materialCode}"></td>
                <td th:text="${material.materialName}"></td>
                <td th:text="${material.status == 1 ? 'Active' : 'Inactive'}"></td>
                <td>
                    <a th:href="@{/showFormForUpdate/{id}(id=${material.materialId})}">Edit</a> |
                    <a th:href="@{/deleteMaterial/{id}(id=${material.materialId})}" th:text="${material.status == 1 ? 'Deactivate' : 'Activate'}"></a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/">Back to Home</a>
</body>
</html>
