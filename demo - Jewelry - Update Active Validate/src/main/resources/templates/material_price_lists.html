<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Material Price List Management</title>
</head>
<body>
    <h1>Material Price List Management</h1>
    <a href="/showNewMaterialPriceListForm">Add New Material Price</a>

    <h2>All Material Prices</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Material</th>
                <th>Price</th>
                <th>Effective Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="materialPriceList : ${listMaterialPriceLists}">
                <td th:text="${materialPriceList.material.materialName}"></td>
                <td th:text="${materialPriceList.price}"></td>
                <td th:text="${#dates.format(materialPriceList.effDate, 'yyyy-MM-dd')}"></td>
                <td>
                    <a th:href="@{/showFormForUpdateMaterialPriceList/{id}(id=${materialPriceList.id})}">Edit</a> |
                    <a th:href="@{/deleteMaterialPriceList/{id}(id=${materialPriceList.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/">Back to Home</a>
</body>
</html>
