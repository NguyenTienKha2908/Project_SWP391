<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Material Price</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Add New Material Price</h1>
    <form action="#" th:action="@{/saveMaterialPriceList}" th:object="${materialPriceList}" method="post">
        <div>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" th:field="*{price}" required min="0"/>
            <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error">Price Error</div>
        </div>
        <div>
            <label for="effDate">Effective Date:</label>
            <input type="date" id="effDate" name="effDate" th:field="*{effDate}" required/>
            <div th:if="${#fields.hasErrors('effDate')}" th:errors="*{effDate}" class="error">Effective Date Error</div>
        </div>
        <div>
            <label for="materialId">Material:</label>
            <select id="materialId" name="materialId" th:field="*{material.materialId}">
                <option th:each="material : ${materials}" th:value="${material.materialId}" th:text="${material.materialName}"></option>
            </select>
        </div>
        <button type="submit">Save</button>
    </form>
    <a href="/materialPriceLists">Back to Material Price List</a>
</body>
</html>
