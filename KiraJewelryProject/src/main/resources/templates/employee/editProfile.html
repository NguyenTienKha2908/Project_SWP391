<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/staff/manager.css}">

</head>

<body>
    <div class="container px-5 my-5">
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>

        <h1 class="mb-4">Change Full Name</h1>
        <form action="/renameEmployee" method="post">
            <input type="hidden" name="employee_Id" th:value="${employee.employee_Id}" />
            <div class="element">
                <label for="Role">Role</label>
                <input disabled class="form-control my-3" th:placeholder="${session.role}" />
            </div>
            <div class="element">
                <label for="Email">Email </label>
                <input disabled class="form-control my-3" th:placeholder="${session.employeeEmail}" />
            </div>
            <div class="element">
                <label for="Full Name">Full Name </label>
                <input id="newName" name="newName" class="form-control my-3" th:placeholder="${session.employeeName}" />
            </div>
            <div class="btnGroup">
                <button class="btn btn-secondary w-100" type="submit">Submit</button>
            </div>
            <div th:if="${message}" class="alert alert-success" role="alert">
                <span th:text="${message}"></span>
            </div>
        </form>

        <hr>

        <h1 class="mb-4">Change Password</h1>
        <form action="/employee/editProfile" method="post">
            <input type="hidden" name="employee_Id" th:value="${employee.employee_Id}" />
            <div class="form-group">
                <label for="OldPassword">Old Password:</label>
                <input type="password" class="form-control my-3" id="OldPassword" name="OldPassword" />
            </div>
            <div class="form-group">
                <label for="NewPassword">New Password:</label>
                <input type="password" class="form-control my-3" id="NewPassword" name="NewPassword" />
            </div>
            <div class="form-group">
                <label for="NewPasswordConfirm">Confirm New Password:</label>
                <input type="password" class="form-control my-3" id="NewPasswordConfirm" name="NewPasswordConfirm" />
            </div>
            <div class="btnGroup">
                <button type="submit" class="btn btn-secondary w-100">Update Password</button>
            </div>
        </form>
    </div>
    <div >
        <a th:href="@{/homePages}" type="button">
            Back to Home Page
        </a>
    </div>
    <!-- Thêm liên kết đến Bootstrap JS và các thư viện phụ thuộc -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
