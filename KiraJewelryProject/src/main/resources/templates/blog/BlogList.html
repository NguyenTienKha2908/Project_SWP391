<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
  <link rel="stylesheet" href="/css/blog/BlogList.css" />
  <link rel="stylesheet" th:href="@{/css/home.css}" />
</head>

<body>
  <!--Page header-->
  <div th:replace="fragments/homepage_header :: homepage_header_comp">
  </div>

  <!--Main Page-->
  <div id="main" class="container my-3">
    <div class="row">
      <h1>Blog List</h1>

      <div class="col-md-3" th:each="blog : ${listBlogs}">
        <div class="blog row pb-3">
          <img th:src="${blog.img_Url}" alt="Blog Image" class="mb-4 px-0" />
          <div id="contents" class="">
            <h5 th:text="${blog.title}"></h5>
            <p>Date: <span th:text="${blog.date}"></span></p>
          </div>
          <a th:href="@{/ViewBlogDetail(blog_Id=${blog.blog_Id})}">View Details</a>
        </div>
      </div>
    </div>
  </div>
  <!--Page footer-->
  <div th:replace="fragments/homepage_footer :: homepage_footer_comp"></div>
  <!--Page footer-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
