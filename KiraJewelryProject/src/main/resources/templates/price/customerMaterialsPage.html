<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Material List</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
  <link rel="stylesheet" th:href="@{/css/cusDiaMatPage.css}" />
  <link rel="stylesheet" th:href="@{/css/home.css}">

</head>

<body>
  <!--Page header-->
  <div th:replace="fragments/homepage_header :: homepage_header_comp">
  </div>
  <!--Page header-->

  <!-- Main contents -->
  <div class="container my-3">
    <div class="row">

      <h1>All Materials</h1>
      <div class="col-md-6 mb-5" th:each="material, index : ${listMaterials}">
        <div class="card">
          <div class="row">
            <div class="col-md-4">
              <img class="card-img" th:src="@{${material.img_Url}}" alt="Material Image"
                style="width: 100%; object-fit: cover" />
            </div>
            <div class="card-body col-md-8">
              <h5 class="card-title" th:text="${material.material_Code}"></h5>
              <p class="card-text">
                <em>Status
                  <span th:text="${material.status == true ? 'Active' : 'Inactive'}"></span> </em><br />
              </p>
            </div>
          </div>
        </div>
      </div>
      <!-- Pagination -->
      <div>
        <ul class="pagination">
          <li th:class="${currentPage == 0} ? 'page-item disabled' : 'page-item'">
            <a th:href="@{/viewCustomerMaterialsPage(page=${currentPage - 1}, size=${size})}"
              class="page-link">Previous</a>
          </li>
          <li th:each="i : ${#numbers.sequence(1, totalPages)}"
            th:class="${i-1 == currentPage} ? 'page-item active' : 'page-item'">
            <a th:href="@{/viewCustomerMaterialsPage(page=${i - 1}, size=${size})}" class="page-link"
              th:text="${i}"></a>
          </li>
          <li th:class="${currentPage + 1 >= totalPages} ? 'page-item disabled' : 'page-item'">
            <a th:href="@{/viewCustomerMaterialsPage(page=${currentPage + 1}, size=${size})}" class="page-link">Next</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!--Page footer-->
  <div th:replace="fragments/homepage_footer :: homepage_footer_comp"></div>
  <!--Page footer-->
  <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js}"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
