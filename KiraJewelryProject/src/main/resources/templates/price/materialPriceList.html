<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Material List</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
  <link rel="stylesheet" th:href="@{/css/cusDiaMatPage.css}" />
  <link rel="stylesheet" th:href="@{/css/home.css}">

</head>

<body>
  <!--Page header-->
  <div th:replace="fragments/homepage_header :: homepage_header_comp">
  </div>
  <!--Page header-->

  <!-- Main contents -->
  <div class="container my-5" style="width:80%;">
    <div class="table-responsive">
      <h3 th:text="'The Material Price is Updated To ' + ${formattedDate}" class="text-center my-3"></h3>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Material</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="materialPriceList : ${listMaterialPriceLists}">
            <td th:text="${materialPriceList.material.material_Name}"></td>
            <td th:text="${materialPriceList.price}"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div>
      <ul class="pagination">
        <li th:class="${currentPage == 0} ? 'page-item disabled' : 'page-item'">
          <a th:href="@{/viewCustomerMaterialPriceListPage(page=${currentPage - 1}, size=${size})}"
            class="page-link">Previous</a>
        </li>
        <li th:each="i : ${#numbers.sequence(1, totalPages)}"
          th:class="${i-1 == currentPage} ? 'page-item active' : 'page-item'">
          <a th:href="@{/viewCustomerMaterialPriceListPage(page=${i - 1}, size=${size})}" class="page-link"
            th:text="${i}"></a>
        </li>
        <li th:class="${currentPage + 1 >= totalPages} ? 'page-item disabled' : 'page-item'">
          <a th:href="@{/viewCustomerMaterialPriceListPage(page=${currentPage + 1}, size=${size})}"
            class="page-link">Next</a>
        </li>
      </ul>
    </div>

  </div>
  <!--Page footer-->
  <div th:replace="fragments/homepage_footer :: homepage_footer_comp"></div>
  <!--Page footer-->
  <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js}"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
