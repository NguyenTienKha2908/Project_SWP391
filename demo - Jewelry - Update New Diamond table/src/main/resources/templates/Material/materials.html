<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Material Management</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #333; margin: 0; padding: 0; color: #fff; }
        .container { width: 50%; margin: auto; overflow: hidden; }
        header { background: #444; color: #fff; padding-top: 30px; min-height: 70px; border-bottom: #77d4d8 3px solid; }
        header a { color: #fff; text-decoration: none; text-transform: uppercase; font-size: 16px; }
        table { width: 100%; margin: 20px 0; border-collapse: collapse; }
        table, th, td { border: 1px solid #ddd; }
        th, td { padding: 12px; text-align: left; }
        th { background-color: #f2f2f2; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        tr:hover { background-color: #f1f1f1; }
        .btn { display: inline-block; padding: 10px 15px; font-size: 14px; cursor: pointer; text-align: center; text-decoration: none; outline: none; color: #fff; background-color: #4CAF50; border: none; border-radius: 15px; box-shadow: 0 9px #999; margin: 10px 0; }
        .btn:hover { background-color: #3e8e41 }
        .btn:active { background-color: #3e8e41; box-shadow: 0 5px #666; transform: translateY(4px); }
        .btn-secondary { background-color: #555; }
        .btn-secondary:hover { background-color: #444; }
        .btn-secondary:active { background-color: #444; }
        .btn-danger { background-color: #d9534f; }
        .btn-danger:hover { background-color: #c9302c; }
        .btn-danger:active { background-color: #c9302c; box-shadow: 0 5px #666; transform: translateY(4px); }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Material Management</h1>
            <a th:href="@{/showNewMaterialForm}" class="btn">Add New Material</a>
        </div>
    </header>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Material Code</th>
                    <th>Material Name</th>
                    <th>Image</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="material : ${listMaterials}">
                    <td th:text="${material.materialCode}"></td>
                    <td th:text="${material.materialName}"></td>
                    <td><img th:src="@{${material.imgUrl}}" alt="Material Image" style="width:100px;height:100px;"/></td>
                    <td th:text="${material.status == 1 ? 'Active' : 'Inactive'}"></td>
                    <td>
                        <a th:href="@{/showFormForUpdateMaterial/{id}(id=${material.materialId})}" class="btn btn-secondary">Edit</a>
                        <a th:href="@{${material.status == 1 ? '/deactivateMaterial/' + material.materialId : '/activateMaterial/' + material.materialId}}"
                           th:text="${material.status == 1 ? 'Deactivate' : 'Activate'}" class="btn btn-secondary"></a>
                        <a th:href="@{/deleteMaterial/{id}(id=${material.materialId})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/}" class="btn btn-secondary">Back to Home</a>
    </div>
    
</body>
</html>
