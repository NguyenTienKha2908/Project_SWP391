<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Customer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77d4d8 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input[type="submit"] {
            display: inline-block;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
        }
        input[type="submit"]:hover {background-color: #3e8e41}
        input[type="submit"]:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
        .btn-secondary {
            background-color: #555;
        }
        .btn-secondary:hover {
            background-color: #444;
        }
        .btn-secondary:active {
            background-color: #444;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Update Customer</h1>
        </div>
    </header>
    <div class="container">
        <form th:action="@{/users/updateCustomer/{id}(id=${user.user_Id})}" th:object="${user}" method="post">
            <label>Email: <input type="text" th:field="*{email}" required/></label>
            <label>Password: <input type="password" th:field="*{password}" required/></label>
            <label>Role ID: <input type="number" id="role_Id" th:field="*{role_Id}" readonly min="2" max="6"/></label>
            <label>Status: 
                <select th:field="*{status}">
                    <option value="true">Active</option>
                    <option value="false">Inactive</option>
                </select>
            </label>
            <input type="submit" value="Update Customer" />
        </form>
        <a th:href="@{/customers}" class="btn btn-secondary">Back to Customers</a>
    </div>
</body>
</html>
