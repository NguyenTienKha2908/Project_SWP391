<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gem Price List Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77d4d8 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #4caf50;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
            margin: 10px 0; 
        }
        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f9;
        }
        a {
            color: #333;
        }
        a:hover {
            color: #777;
        }
        .pagination {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
        }
        .pagination li {
            display: inline;
            margin: 0 5px;
        }
        .pagination a {
            text-decoration: none;
            color: #333;
        }
        .pagination .active a {
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Gem Price List Management</h1>
        </div>
    </header>
    <div class="container">
        <div th:if="${message}" th:text="${message}"></div>  
        <a href="/showNewGemPriceListForm" class="btn btn-secondary">Add New Gem Price</a>
        <a th:href="@{/}" class="btn btn-secondary">Back to Home</a>
        <h2>All Gem Prices</h2>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <!-- <th>Gem</th> -->
                    <th>Origin</th>
                    <th>Carat Weight</th>
                    <th>Color</th>
                    <th>Clarity</th>
                    <th>Cut</th>
                    <th>Price</th>
                    <th>Effective Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="gemPriceList : ${gemPriceListPage.getContent()}">
                    <td th:text="${gemPriceList.id}"></td>
                    <!-- <td th:text="${gemPriceList.gemStone.gemName}"></td> -->
                    <td th:text="${gemPriceList.origin}"></td>
                    <td th:text="${gemPriceList.caratWeight}"></td>
                    <td th:text="${gemPriceList.color}"></td>
                    <td th:text="${gemPriceList.clarity}"></td>
                    <td th:text="${gemPriceList.cut}"></td>
                    <td th:text="${gemPriceList.price}"></td>
                    <td th:text="${#dates.format(gemPriceList.effDate, 'yyyy-MM-dd')}"></td>
                    <td>
                        <a th:href="@{/showFormForUpdateGemPriceList/{id}(id=${gemPriceList.id})}">Edit</a> |
                        <a th:href="@{/deleteGemPriceList/{id}(id=${gemPriceList.id})}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <ul class="pagination">
            <li th:classappend="${gemPriceListPage.hasPrevious()} ? '' : 'disabled'">
                <a th:href="@{/gemPriceLists(page=${gemPriceListPage.number - 1})}">Previous</a>
            </li>
            <li th:each="i : ${#numbers.sequence(1, gemPriceListPage.totalPages)}"
                th:classappend="${i == gemPriceListPage.number + 1} ? 'active'">
                <a th:href="@{/gemPriceLists(page=${i - 1})}" th:text="${i}"></a>
            </li>
            <li th:classappend="${gemPriceListPage.hasNext()} ? '' : 'disabled'">
                <a th:href="@{/gemPriceLists(page=${gemPriceListPage.number + 1})}">Next</a>
            </li>
        </ul>
        <a th:href="@{/}" class="btn btn-secondary">Back to Home</a>
    </div>
</body>
</html>
