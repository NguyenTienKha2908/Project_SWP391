<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New GemStone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77d4d8 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .error {
            color: red;
            font-size: 0.875em;
        }
        input[type="submit"] {
            display: inline-block;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
        }
        input[type="submit"]:hover {background-color: #3e8e41}
        input[type="submit"]:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
            margin: 10px 0;
        }
        .btn:hover {background-color: #3e8e41}
        .btn:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
        .btn-secondary {
            background-color: #555;
        }
        .btn-secondary:hover {
            background-color: #444;
        }
        .btn-secondary:active {
            background-color: #444;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Add New GemStone</h1>
        </div>
    </header>
    <div class="container">
        <form th:action="@{/saveGemstone}" th:object="${gemstone}" method="post">
            <label>Gem Name: <input type="text" th:field="*{gemName}" /></label>
            <div class="error" th:if="${#fields.hasErrors('gemName')}" th:errors="*{gemName}">Error message</div>
            
            <label>Origin: <input type="text" th:field="*{origin}" /></label>
            <div class="error" th:if="${#fields.hasErrors('origin')}" th:errors="*{origin}">Error message</div>
            
            <label>Carat Weight: <input type="text" th:field="*{caratWeight}" /></label>
            <div class="error" th:if="${#fields.hasErrors('caratWeight')}" th:errors="*{caratWeight}">Error message</div>
            
            <label>Color: <input type="text" th:field="*{color}" /></label>
            <div class="error" th:if="${#fields.hasErrors('color')}" th:errors="*{color}">Error message</div>
            
            <label>Clarity: <input type="text" th:field="*{clarity}" /></label>
            <div class="error" th:if="${#fields.hasErrors('clarity')}" th:errors="*{clarity}">Error message</div>
            
            <label>Cut: <input type="text" th:field="*{cut}" /></label>
            <div class="error" th:if="${#fields.hasErrors('cut')}" th:errors="*{cut}">Error message</div>
            
            <label>Proportions: <input type="text" th:field="*{proportions}" /></label>
            <div class="error" th:if="${#fields.hasErrors('proportions')}" th:errors="*{proportions}">Error message</div>
            
            <label>Polish: <input type="text" th:field="*{polish}" /></label>
            <div class="error" th:if="${#fields.hasErrors('polish')}" th:errors="*{polish}">Error message</div>
            
            <label>Symmetry: <input type="text" th:field="*{symmetry}" /></label>
            <div class="error" th:if="${#fields.hasErrors('symmetry')}" th:errors="*{symmetry}">Error message</div>
            
            <label>Fluorescence: <input type="text" th:field="*{fluorescence}" /></label>
            <div class="error" th:if="${#fields.hasErrors('fluorescence')}" th:errors="*{fluorescence}">Error message</div>
            
            <input type="submit" value="Save" />
        </form>
        <a th:href="@{/gemstones}" class="btn btn-secondary">Back to GemStones</a>
    </div>
</body>
</html>
