<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Choose Category</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 0; color: #333; }
        .container { width: 80%; margin: auto; overflow: hidden; }
        header { background: #50b3a2; color: #fff; padding-top: 30px; min-height: 70px; border-bottom: #3a7c7d 3px solid; }
        header a { color: #fff; text-decoration: none; text-transform: uppercase; font-size: 16px; }
        form { background: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .category { display: inline-block; width: 30%; margin: 1%; vertical-align: top; }
        .category img { width: 100%; border-radius: 5px; }
        .category input[type="radio"] { display: none; }
        .category label { display: block; text-align: center; padding: 10px; background: #50b3a2; color: #fff; border-radius: 5px; margin-top: 5px; cursor: pointer; }
        .category input[type="radio"]:checked + label { background: #3a7c7d; }
        .slidecontainer { width: 100%; margin-top: 20px; }
        .slider { -webkit-appearance: none; width: 100%; height: 10px; border-radius: 5px; background: #d3d3d3; outline: none; opacity: 0.7; -webkit-transition: .2s; transition: opacity .2s; }
        .slider:hover { opacity: 1; }
        .slider::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 23px; height: 24px; border: 0; background: url('contrasticon.png'); cursor: pointer; }
        .slider::-moz-range-thumb { width: 23px; height: 24px; border: 0; background: url('contrasticon.png'); cursor: pointer; }
        input[type="submit"] { display: block; width: 100%; padding: 10px; background: #50b3a2; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        input[type="submit"]:hover { background: #3a7c7d; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Choose Category</h1>
        </div>
    </header>
    <div class="container">
        <form th:action="@{/saveCategory}" method="post">
            <div th:each="category : ${categories}" class="category">
                <input type="radio" th:id="'category-' + ${category.category_Id}" name="categoryId" th:value="${category.category_Id}" th:data-name="${category.category_Name}" required />
                <label th:for="'category-' + ${category.category_Id}">
                    <img th:src="@{${category.img_Url}}" alt="Category Image" />
                    <div th:text="${category.category_Name}"></div>
                </label>
            </div>

            <div class="slidecontainer">
                <input type="range" min="1" max="100" value="50" class="slider" id="sizeSlider" name="size">
                <p>Size: <span id="sliderValue">50</span></p>
            </div>

            <input type="submit" value="Next" />
        </form>
    </div>

    <script>
        var slider = document.getElementById("sizeSlider");
        var output = document.getElementById("sliderValue");
        var categoryInputs = document.getElementsByName("categoryId");
        
        var sizeRanges = {
            'ring': { min: 3, max: 14 },
            'bracelet': { min: 15, max: 25 },
            'necklace': { min: 35, max: 65 },
            'earrings': { min: 5, max: 10 },
            'cufflinks': { min: 3, max: 5 }
        };

        categoryInputs.forEach(function(input) {
            input.addEventListener('change', function() {
                var categoryName = input.dataset.name.toLowerCase();
                var range = sizeRanges[categoryName];
                updateSlider(range.min, range.max);
            });
        });

        slider.oninput = function() {
            updateOutput(slider.value);
        }

        function updateSlider(min, max) {
            slider.min = min;
            slider.max = max;
            slider.value = min;
            updateOutput(slider.value);
        }

        function updateOutput(value) {
            output.innerHTML = value;
        }
    </script>
</body>
</html>
