<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
</head>
<body>
    <h1>All Users</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Role ID</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.user_Id}">1</td>
                <td th:text="${user.email}">Email</td>
                <td th:text="${user.role_Id}">Role ID</td>
                <td th:text="${user.status ? 'Active' : 'Inactive'}">Status</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
