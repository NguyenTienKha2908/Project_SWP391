<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Production Order - Sales Staff</title>
</head>

<body>
    <div class="container">
        <h1>Edit Production Order</h1>
        <form th:action="@{/saveEditedProductionOrder}" method="post">
            <input type="hidden" name="productionOrderId" th:value="${productionOrder.production_Order_Id}" />
            <label for="materialName">Material Name:</label>
            <input type="text" id="materialName" name="materialName" th:value="${productionOrder.material_Name}" /><br>
            <label for="materialColor">Material Color:</label>
            <input type="text" id="materialColor" name="materialColor" th:value="${productionOrder.material_Color}" /><br>
            <label for="materialWeight">Material Weight:</label>
            <input type="text" id="materialWeight" name="materialWeight" th:value="${productionOrder.material_Weight}" /><br>
            <label for="gemName">Gem Name:</label>
            <input type="text" id="gemName" name="gemName" th:value="${productionOrder.gem_Name}" /><br>
            <label for="gemColor">Gem Color:</label>
            <input type="text" id="gemColor" name="gemColor" th:value="${productionOrder.gem_Color}" /><br>
            <label for="gemWeight">Gem Weight:</label>
            <input type="text" id="gemWeight" name="gemWeight" th:value="${productionOrder.gem_Weight}" /><br>
            <label for="productSize">Product Size:</label>
            <input type="text" id="productSize" name="productSize" th:value="${productionOrder.product_Size}" /><br>
            <button type="submit">Save</button>
        </form>
    </div>
</body>

</html>
