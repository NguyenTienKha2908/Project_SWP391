<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prepare Quote Page</title>
</head>

<body>
    <div class="container">
        <div>
            <span th:if="${session.employeeName != null}">
                Welcome, <span th:text="${session.employeeName}"></span> |
                <a th:href="@{/logout}">Log out</a>
            </span>
        </div>
        <a th:href="@{/viewRequestsforSS}">Back to List</a>
        <h1>Prepare Quote</h1>
        <form th:action="@{/saveEditedProductionOrder}" method="post">
            <label>Production Order ID:</label>
            <input type="text" name="productionOrderId" th:value="${productionOrder.production_Order_Id}"
                disabled /><br>

            <label for="customerId">Customer ID:</label>
            <input type="text" id="customerId" name="customerId" th:value="${productionOrder.customer_Id}"
                disabled /><br>

            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" name="customerName" th:value="${customer.full_Name}" disabled /><br>

            <label for="date">Date:</label>
            <input type="text" id="date" name="date"
                th:value="${#dates.format(productionOrder.date, 'yyyy-MM-dd')}" /><br>

            <label for="materialId">Material Id:</label>
            <input type="text" id="materialId" name="materialId" th:value="${productionOrder.material_Id}" /><br>

            <label for="materialName">Material Name:</label>
            <input type="text" id="materialName" name="materialName" th:value="${productionOrder.material_Name}" /><br>

            <label for="materialWeight">Material Weight:</label>
            <input type="text" id="materialWeight" name="materialWeight"
                th:value="${productionOrder.material_Weight}" /><br>

            <label for="materialColor">Material Color:</label>
            <input type="text" id="materialColor" name="materialColor"
                th:value="${productionOrder.material_Color}" /><br>

            <!-- <label for="pricePerUnit">Price Per Unit:</label>
            <input type="text" id="pricePerUnit" name="pricePerUnit" /><br> -->

            <label for="totalPriceMaterial">Total Price Material:</label>
            <input type="text" id="totalPriceMaterial" name="totalPriceMaterial" /><br>

            <label for="gemId">Gem Id:</label>
            <input type="text" id="gemId" name="gemId" /><br>

            <label for="gemName">Gem Name:</label>
            <input type="text" id="gemName" name="gemName" th:value="${productionOrder.gem_Name}" /><br>



            <!-- <label for="gemCode">Gem Code:</label>
            <input type="text" id="gemCode" name="gemCode" /><br> -->

            <button type="submit">Save</button>
        </form>
    </div>
</body>

</html>
