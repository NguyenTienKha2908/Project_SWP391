<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Page</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/staff/manager.css}">
    <style>
        body {
            background-color: rgb(221, 226, 226);
        }

        .form-delete {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-delete shadow bg-white p-3 rounded d-flex flex-column align-items-center justify-content-center text-center"
            style="width: fit-content;height: 40vh;">
            <h2>Are you sure you want to delete this production order?</h2>
            <form th:action="@{/deleteProductionOrder}" method="post">
                <input type="hidden" name="productionOrderId" th:value="${productionOrderId}" />
                <div class="d-flex">
                    <button class="col-10 bg-success text-decoration-none text-white m-3" type="submit">Yes</button>
                    <a class="col-10 bg-danger text-white text-center fw-bold m-3"
                        th:href="@{/viewRequestsforManager}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
