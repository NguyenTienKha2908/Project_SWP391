spring.application.name=PaymentCod_Banking
# Specify the driver class name
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
# Spring DataSource Configuration (DataSource Configuration & DataSourceProperties)
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=test_db;encrypt=true;trustServerCertificate=true;
spring.datasource.username=SA
spring.datasource.password=12345



# Hibernate DDL auto configuration (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

# Show SQL statements and formatting
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Specify the Hibernate dialect for SQL Server
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Logging configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
