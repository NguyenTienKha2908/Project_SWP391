<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Design</title>
    <style>
        body {
            background-color: #000000;
            color: #FFFFFF;
        }

        .img-ab {
            position: relative;
            height: 100%;
            width: 100%;

            .img {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            model-viewer {
                height: 500px;
                width: 500px;
            }
        }

        /* This styles the aside container */
        #aSide {
            height: 600px;
            width: 600px;
            position: absolute;
            top: calc(50% - 250px);
            right: 30%;
        }

        /* This styles the 3D object inserted in the aside container */
        #aSide model-viewer {
            height: 600px;
            width: 600px;
            position: absolute;
            top: 0;
            left: 0;
            border: none;
        }
    </style>
</head>

<body>

    <!-- An aside -->
    <!-- This is for holding the 3D object -->
    <div class="img-ab">
        <div class="img">
            <model-viewer src="/assets/Basic Ring.gltf" alt="VR Headset" auto-rotate camera-controls ar
                ios-src="assets/HTC_Vive_Headset.gltf"></model-viewer>
        </div>
    </div>


    <!--Imports a model-viewer JavaScript code -->
    <!--It helps to handle how the 3D Object would be displayed -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
</body>

</html>
