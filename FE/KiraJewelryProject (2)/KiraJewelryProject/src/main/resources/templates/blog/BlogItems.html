<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
  <link rel="stylesheet" href="/css/blog/BlogItems.css" />
  <link rel="stylesheet" th:href="@{/css/home.css}" />
</head>

<body>
  <!--Page header-->
  <div th:replace="fragments/homepage_header :: homepage_header_comp">
  </div>

  <!--Main Page-->
  <div id="main">
    <h1 th:text="${blog.title}"></h1>
    <div class="row w-50">
      <img th:src="${blog.img_Url}" alt="Blog Image" class="w-100 py-4" />
      <div id="contents" class="">
        <h3 th:text="${blog.title}"></h3>
        <p>Date: <span th:text="${blog.date}"></span></p>
        <p th:text="${blog.content}"></p>
        <h5>Author: <span th:text="${employee.full_Name}"></span></h5>
      </div>
    </div>
  </div>

  <!--Page footer-->
  <div th:replace="fragments/homepage_footer :: homepage_footer_comp"></div>
  <!--Page footer-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
