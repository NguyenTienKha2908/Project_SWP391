<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Choose Material</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 0; color: #333; }
        .container { width: 80%; margin: auto; overflow: hidden; }
        header { background: #50b3a2; color: #fff; padding-top: 30px; min-height: 70px; border-bottom: #3a7c7d 3px solid; }
        header a { color: #fff; text-decoration: none; text-transform: uppercase; font-size: 16px; }
        form { background: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .material { display: inline-block; width: 30%; margin: 1%; vertical-align: top; }
        .material img { width: 100%; border-radius: 5px; }
        .material input[type="radio"] { display: none; }
        .material label { display: block; text-align: center; padding: 10px; background: #50b3a2; color: #fff; border-radius: 5px; margin-top: 5px; cursor: pointer; }
        .material input[type="radio"]:checked + label { background: #3a7c7d; }
        .slidecontainer { width: 100%; margin-top: 20px; }
        .slider { -webkit-appearance: none; width: 100%; height: 10px; border-radius: 5px; background: #d3d3d3; outline: none; opacity: 0.7; -webkit-transition: .2s; transition: opacity .2s; }
        .slider:hover { opacity: 1; }
        .slider::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 23px; height: 24px; border: 0; background: url('contrasticon.png'); cursor: pointer; }
        .slider::-moz-range-thumb { width: 23px; height: 24px; border: 0; background: url('contrasticon.png'); cursor: pointer; }
        input[type="submit"] { display: block; width: 100%; padding: 10px; background: #50b3a2; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        input[type="submit"]:hover { background: #3a7c7d; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Choose Material</h1>
        </div>
    </header>
    <div class="container">
        <form th:action="@{/saveMaterial}" method="post">
            <input type="hidden" name="productId" th:value="${productId}" />
            <div th:each="material : ${materials}" class="material">
                <input type="radio" th:id="'material-' + ${material.material_Id}" name="materialId" th:value="${material.material_Id}" />
                <label th:for="'material-' + ${material.material_Id}">
                    <img th:src="@{${material.img_Url}}" alt="Material Image" />
                    <div th:text="${material.material_Name}"></div>
                </label>
                <div class="slidecontainer">
                    <input type="range" min="1" max="4" value="1" class="slider" th:name="'materialWeight_' + ${material.material_Id}" th:id="'weightSlider-' + ${material.material_Id}">
                    <p>Weight: <span th:id="'weightValue-' + ${material.material_Id}">1</span> carat</p>
                </div>
            </div>
            <input type="submit" value="Next" />
        </form>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        const materials = /*[[${materials}]]*/ [];
        materials.forEach(function(material) {
            var slider = document.getElementById("weightSlider-" + material.material_Id);
            var output = document.getElementById("weightValue-" + material.material_Id);
            output.innerHTML = slider.value;
            slider.oninput = function() {
                output.innerHTML = this.value;
            }
        });
        /*]]>*/
    </script>
</body>
</html>
