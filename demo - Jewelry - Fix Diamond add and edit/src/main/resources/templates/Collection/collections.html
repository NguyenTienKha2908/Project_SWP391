<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Collections</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77d4d8 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
            margin: 10px 0; 
        }
        .btn:hover {background-color: #3e8e41}
        .btn:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
        .btn-secondary {
            background-color: #555;
        }
        .btn-secondary:hover {
            background-color: #444;
        }
        .btn-secondary:active {
            background-color: #444;
        }
        .btn-delete {
            background-color: #f44336; /* Red */
        }
        .btn-delete:hover {
            background-color: #e53935; /* Darker red */
        }
        .btn-delete:active {
            background-color: #d32f2f; /* Even darker red */
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
        .message {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Manage Collections</h1>
            <a th:href="@{/showNewCollectionForm}" class="btn">Add New Collection</a>
        </div>
    </header>
    <div class="container">
        <div th:if="${message}" class="message" th:text="${message}"></div>
        <h2>All Collections</h2>
        <table>
            <thead>
                <tr>
                    <th>Collection Name</th>
                    <th>Status</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="collection : ${listCollections}">
                    <td th:text="${collection.collection_Name}"></td>
                    <td th:text="${collection.status ? 'ACTIVE' : 'INACTIVE'}"></td>
                    <td><img th:src="${collection.img_Url}" alt="Collection Image" style="width:100px;height:100px;"/></td>
                    <td>
                        <a th:href="@{/showFormForUpdateCollection/{id}(id=${collection.collection_Id})}" class="btn btn-secondary">Edit</a>
                        <form th:action="@{${collection.status ? '/deactivateCollection/' + collection.collection_Id : '/activateCollection/' + collection.collection_Id}}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-secondary" th:text="${collection.status ? 'Deactivate' : 'Activate'}"></button>
                        </form>
                        <form th:action="@{/deleteCollection/{id}(id=${collection.collection_Id})}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-delete">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/}" class="btn btn-secondary">Back to Home</a>
    </div>
</body>
</html>
