<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap-5.3.3-dist/css/bootstrap.min.css}">
    <link href="" rel="stylesheet" th:href="@{/css/general.css}">

</head>

<body>

<div class="main">
    <div class="login container-fluid">
        <div class="row">
            <div class="col-md-4">
                <img alt="JewelryBackground" src="/image/loginBG/bg1.svg">
            </div>
            <div class="col-md-8">
                <div class="wrapper">
                    <form method="POST" th:action="@{/registerUser}" th:object="${registerForm}">
                        <h1 class="login-title">Create Account</h1>

                        <div class="input-box">
                            <input name="fullName" placeholder="Full Name" required th:field="*{customer.fullName}"
                                   type="text">
                        </div>
                        <div class="input-box">
                            <input name="email" placeholder="Email" required th:field="*{user.email}" type="email">
                        </div>
                        <div class="input-box">
                            <input name="phone" placeholder="Phone Number" required th:field="*{customer.phoneNumber}"
                                   type="text">
                        </div>
                        <div class="input-box">
                            <input name="password" placeholder="Password" required th:field="*{user.password}"
                                   type="password">
                        </div>
                        <div class="input-box">
                            <input name="address" placeholder="Address" required th:field="*{customer.address}"
                                   type="text">
                        </div>

                        <input class="btn-register" name="btnAction" type="submit" value="Create Account">

                        <div class="login-link">
                            <p>Already have an account?</p>
                            <a href="#">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
