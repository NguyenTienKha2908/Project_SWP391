<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gem Price List Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77d4d8 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f9;
        }
        a {
            color: #333;
        }
        a:hover {
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Gem Price List Management</h1>
        </div>
    </header>
    <div class="container">
        <div th:if="${message}" th:text="${message}"></div>  
        <a href="/showNewGemPriceListForm">Add New Gem Price</a>
        <h2>All Gem Prices</h2>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <!-- <th>Gem</th> -->
                    <th>Origin</th>
                    <th>Carat Weight</th>
                    <th>Color</th>
                    <th>Clarity</th>
                    <th>Cut</th>
                    <th>Price</th>
                    <th>Effective Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="gemPriceList : ${listGemPriceLists}">
                    <td th:text="${gemPriceList.id}"></td>
                    <!-- <td th:text="${gemPriceList.gemStone.gemName}"></td> -->
                    <td th:text="${gemPriceList.origin}"></td>
                    <td th:text="${gemPriceList.caratWeight}"></td>
                    <td th:text="${gemPriceList.color}"></td>
                    <td th:text="${gemPriceList.clarity}"></td>
                    <td th:text="${gemPriceList.cut}"></td>
                    <td th:text="${gemPriceList.price}"></td>
                    <td th:text="${#dates.format(gemPriceList.effDate, 'yyyy-MM-dd')}"></td>
                    <td>
                        <a th:href="@{/showFormForUpdateGemPriceList/{id}(id=${gemPriceList.id})}">Edit</a> |
                        <a th:href="@{/deleteGemPriceList/{id}(id=${gemPriceList.id})}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
