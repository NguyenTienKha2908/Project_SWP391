<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>GemStone List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77d4d8 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
        }
        .btn:hover {background-color: #3e8e41}
        .btn:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
        .btn-secondary {
            background-color: #555;
        }
        .btn-secondary:hover {
            background-color: #444;
        }
        .btn-secondary:active {
            background-color: #444;
        }
        .message {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>GemStone List</h1>
            <a th:href="@{/showNewGemstoneForm}" class="btn">Add New GemStone</a>
        </div>
    </header>
    <div class="container">
        <div th:if="${message}" class="message" th:text="${message}"></div>
        <table>
            <thead>
                <tr>
                    <th>Gem ID</th>
                    <th>Gem Code</th>
                    <th>Gem Name</th>
                    <th>Origin</th>
                    <th>Carat Weight</th>
                    <th>Color</th>
                    <th>Clarity</th>
                    <th>Cut</th>
                    <th>Proportions</th>
                    <th>Polish</th>
                    <th>Symmetry</th>
                    <th>Fluorescence</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="gemstone : ${listGemstones}">
                    <td th:text="${gemstone.gemId}"></td>
                    <td th:text="${gemstone.gemCode}"></td>
                    <td th:text="${gemstone.gemName}"></td>
                    <td th:text="${gemstone.origin}"></td>
                    <td th:text="${gemstone.caratWeight}"></td>
                    <td th:text="${gemstone.color}"></td>
                    <td th:text="${gemstone.clarity}"></td>
                    <td th:text="${gemstone.cut}"></td>
                    <td th:text="${gemstone.proportions}"></td>
                    <td th:text="${gemstone.polish}"></td>
                    <td th:text="${gemstone.symmetry}"></td>
                    <td th:text="${gemstone.fluorescence}"></td>
                    <td th:text="${gemstone.status == 1 ? 'Active' : 'Inactive'}"></td>
                    <td>
                        <a th:href="@{/showFormForUpdateGemstone/{id}(id=${gemstone.gemId})}" class="btn btn-secondary">Edit</a>
                        <a th:href="@{${gemstone.status == 1 ? '/deactivateGemstone/' + gemstone.gemId : '/activateGemstone/' + gemstone.gemId}}"
                           th:text="${gemstone.status == 1 ? 'Deactivate' : 'Activate'}" class="btn btn-secondary"></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/}" class="btn btn-secondary">Back to Home</a>
    </div>
</body>
</html>
