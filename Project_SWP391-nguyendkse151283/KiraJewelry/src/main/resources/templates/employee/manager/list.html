<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Production Orders</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Production Orders</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Status</th>
                <th>Sales Staff Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="order : ${listProductionOrders}">
                <td th:text="${order.productionOrderId}">ID</td>
                <td th:text="${order.status}">Status</td>
                <td th:text="${order.salesStaffName}">Sales Staff Name</td>
                <td>
                    <a th:href="@{/production-orders/view(productionOrderId=${order.productionOrderId})}">View</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
