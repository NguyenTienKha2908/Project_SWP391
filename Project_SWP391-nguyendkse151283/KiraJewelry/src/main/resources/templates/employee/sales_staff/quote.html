<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Staff Quote</title>
</head>
<body>
    <div class="container">
        <div>
            <span th:if="${session.employeeName != null}">
                Welcome, <span th:text="${session.employeeName}"></span> |
                <a th:href="@{/logout}">Log out</a>
            </span>
        </div>
        <h1>Quote</h1>
        <form th:action="@{/saveProductionOrder}" method="post">
            <table border="1px solid black">
                <thead>
                    <tr>
                        <th>Production Order ID</th>
                        <th>Date</th>
                        <th>Customer ID</th>
                        <th>Category ID</th>
                        <th>Material Name</th>
                        <th>Material Color</th>
                        <th>Material Weight</th>
                        <th>Gem Name</th>
                        <th>Gem Color</th>
                        <th>Gem Weight</th>
                        <th>Product Size</th>
                        <th>Description</th>
                        <th>Sales Staff Name</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="productionOrder : ${listRequests}">
                        <td th:text="${productionOrder.productionOrderId}"></td>
                        <td th:text="${#dates.format(productionOrder.date, 'yyyy-MM-dd')}"></td>
                        <td th:text="${productionOrder.customerId}"></td>
                        <td th:text="${productionOrder.categoryId}"></td>
                        <td th:text="${productionOrder.materialName}"></td>
                        <td th:text="${productionOrder.materialColor}"></td>
                        <td th:text="${productionOrder.materialWeight}"></td>
                        <td th:text="${productionOrder.gemName}"></td>
                        <td th:text="${productionOrder.gemColor}"></td>
                        <td th:text="${productionOrder.gemWeight}"></td>
                        <td th:text="${productionOrder.productSize}"></td>
                        <td th:text="${productionOrder.description}"></td>
                        <td th:text="${productionOrder.salesStaffName}"></td>
                        <td th:text="${productionOrder.status}"></td>
                        <td>
                            <form th:action="@{/viewQuotesforSS}" method="get">
                                <input type="hidden" name="productionOrderId" th:value="${productionOrder.productionOrderId}" />
                                <button type="submit">Confirm</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</body>
</html>
