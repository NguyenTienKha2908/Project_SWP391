<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Material Price List</title>
</head>
<body>
    <h1>Add New Material Price List</h1>
    <form action="/saveMaterialPriceList" th:action="@{/saveMaterialPriceList}" th:object="${materialPriceList}" method="post">
        <div>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" th:field="*{price}" required/>
        </div>
        <div>
            <label for="effDate">Effective Date:</label>
            <input type="date" id="effDate" name="effDate" th:field="*{effDate}" required/>
        </div>
        <div>
            <label for="materialId">Material:</label>
            <select id="materialId" name="materialId" th:field="*{material.materialId}">
                <option th:each="material : ${materials}" th:value="${material.materialId}" th:text="${material.materialName}"></option>
            </select>
        </div>
        <button type="submit">Save</button>
    </form>
    <a href="/materialPriceLists">Back to List</a>
</body>
</html>
