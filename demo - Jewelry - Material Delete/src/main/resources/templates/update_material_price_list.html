<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Material Price List</title>
</head>
<body>
    <h2>Update Material Price List</h2>
    <form th:action="@{/saveMaterialPriceList}" th:object="${materialPriceList}" method="post">
        <div>
            <label for="price">Price:</label>
            
            <input type="number" th:field="*{price}" required/>
        </div>
        <div>
            <label for="effDate">Effective Date:</label>
            <input type="date" th:field="*{effDate}" required/>
        </div>
        <div>
            <label for="materialId">Material:</label>
            <select th:field="*{material.materialId}">
                <option th:each="material : ${materials}" 
                        th:value="${material.materialId}" 
                        th:text="${material.materialName}">
                </option>
            </select>
        </div>
        <button type="submit">Save</button>
    </form>
    
    <a href="/materialPriceLists">Back to list</a>
</body>
</html>
